<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8" lang="pt-Br">
	<title>Juliano J. S. Tavares | Portfolio in Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>
	<div class="svg-container">
		<svg id = "axys">
			<!-- x axys -->
			<line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,0,0);stroke-width:5" />
			<!-- y axys -->
			<line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(38,255,0);stroke-width:5" />
		</svg>
		<div id = "arrow" class="aTop">
			<svg width = "35" height = "30" viewBox = "0 0 50 48">			
				<style>.t{fill:rgba(38, 255, 0, 0.1);stroke:#000;stroke-miterlimit:10;stroke-width:5px;}</style>
				<polygon class="t" points="25.98 42.5 4.33 42.5 15.15 23.75 25.98 5 36.81 23.75 47.63 42.5 25.98 42.5"/>
			</svg>
		</div>
		<div id = "arrow" class="aRight">
			<svg width = "30" height = "35" viewBox = "0 0 45 53">			
				<style>.r{fill:rgba(255, 0, 0, 0.1);stroke:#000;stroke-miterlimit:10;stroke-width:5px;}</style>			
				<polygon class="r" points="2.5 25.98 2.5 4.33 21.25 15.15 40 25.98 21.25 36.81 2.5 47.63 2.5 25.98"/>
			</svg>
		</div>
		<div id = "arrow" class="aBottom">
			<svg width = "35" height = "30" viewBox = "0 0 50 48">			
				<style>.b{fill:rgba(38, 255, 0, 0.1);stroke:#000;stroke-miterlimit:10;stroke-width:5px;}</style>
				<polygon class="b" points="25.98 2.5 47.63 2.5 36.81 21.25 25.98 40 15.15 21.25 4.33 2.5 25.98 2.5"/>
			</svg>
		</div>
		<div id = "arrow" class="aLeft">
			<svg width = "30" height = "35" viewBox = "0 0 45 53">			
				<style>.l{fill:rgba(255, 0, 0, 0.1);stroke:#000;stroke-miterlimit:10;stroke-width:5px;}</style>
				<polygon class="l" points="42.5 25.98 42.5 47.63 23.75 36.81 5 25.98 23.75 15.15 42.5 4.33 42.5 25.98"/>
			</svg>
		</div>
	</div>
	<div class="box">
			<div class="box">			
	</div>
	</div>
</body>
</html>
