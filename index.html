<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8" lang="pt-br">

<body>
	<div class="svg-container">

			<!-- y axys -->

		</svg>
		<svg id = "aTop" class="arrow">
			 <polygon points="4,28 15,4.5 26,28"/>

			<polygon points="2,4 25.5,15 2,26"/>
		</svg>
		<svg id = "aBottom" class="arrow">
			<polygon points="4,2 15,25.5 26,2"/>
		</svg>
		<svg id = "aLeft" class="arrow">
			<polygon points="28,4 4.5,15 28,26"/>
		</svg>
	</div>
	<div class="box">
		<h1>Olá!</h1>
		<h2>Obrigado por visitar o meu site!</h2>
		<p>		
			Estou construindo algo especial para essa página.
		</p>

	<p id = "yScreen">Y 1234</p>
