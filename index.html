<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8" lang="pt-br">
	<title>Juliano J. S. Tavares | Portfolio in Game Mode</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>
	<div class="svg-container">
		<svg id = "axys">
			<!-- x axys -->
			<line x1="0" y1="50%" x2="100%" y2="50%"/>
			<!-- y axys -->
			<line x1="50%" y1="0" x2="50%" y2="100%"/>
		</svg>
		<svg id = "arrow" class="aTop">
			 <polygon points="4,28 15,4.5 26,28"/>
		</svg>
		<svg id = "arrow" class="aRight">
			<polygon points="2,4 25.5,15 2,26"/>
		</svg>
		<svg id = "arrow" class="aBottom">
			<polygon points="4,2 15,25.5 26,2"/>
		</svg>
		<svg id = "arrow" class="aLeft">
			<polygon points="28,4 4.5,15 28,26"/>
		</svg>
	</div>
	<div class="box">
			<div class="box">			
	</div>
	</div>
</body>
</html>
